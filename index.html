<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h1 class="bg-info text-white py-5">
    <i class="ms-5"><u>Post Detail</u></i>
  </h1>
  <div class="container mt-5">
    <div class="input-group my-3">
      <span class="input-group-text">Profile Image Url and Profile Name</span>
      <input type="text" aria-label="First name" class="form-control" id="inpProfileUrl" placeholder="Input Profile Url"/>
      <input type="text" aria-label="Last name" class="form-control" id="inpProfileName" placeholder="Input Profile Name"/>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Post Url</span>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" id="inpPostUrl" placeholder="Input Post Url"/>
    </div>
    <button onclick="addPostData()" type="button" class="btn btn-outline-secondary">Share Post</button> <a
      class="btn btn-outline-secondary" href="pages/allPost.html" role="button">See All Posts</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
