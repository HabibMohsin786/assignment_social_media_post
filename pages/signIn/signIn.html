<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sing In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-6 bg-primary text-white position-relative p-0" style="height: 100vh; background-size: cover;">
            <h1 class="position-absolute bottom-50 start-0 fw-bold ms-5">Facebook UI</h1>
            <h3 class="position-absolute top-50 start-0 fw-bold ms-5">Sing In</h3>
        </div>
        <div class="col-md-6 d-flex align-items-center p-0" style="height: 100vh; background-size: cover;">
            <div class="mb-3 mx-auto">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="exampleFormControlInput1" class="form-label mt-3">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <button onclick="signIn()" type="button" class="btn btn-primary mt-3">Sign In</button>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script type="module" src="signIn.js"></script>
</body>

</html>
